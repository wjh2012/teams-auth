spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:atm
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        highlight_sql: true
        generate_statistics: true
  h2:
    console:
      enabled: true